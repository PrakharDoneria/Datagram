<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Updated Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <script src="main.js"></script>
    <title>Registration Page</title>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/PrakharDoneria/Datagram/main/assets/logo.png" alt="Logo">
        </div>
        <div class="register-form">
            <div class="profile-picture-container" onclick="triggerProfilePictureInput()">
                <input type="file" id="profile-picture" accept="image/*" onchange="previewProfilePicture()" required>
                <img id="profile-picture-preview" src="https://raw.githubusercontent.com/PrakharDoneria/Datagram/main/assets/avatar.png" alt="Default Profile Picture">
            </div>
            <input type="text" id="username" placeholder="Choose a cool username" required>
            <input type="email" id="email" placeholder="Enter your Email" required>
            <input type="password" id="password" placeholder="Enter your Password" required>
            <button onclick="register()" disabled>
                <div class="button-loader"></div>
                Register
            </button>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>
    <div class="footer-note">
        Crafted with ❤️ in India
    </div>
</body>
</html>
